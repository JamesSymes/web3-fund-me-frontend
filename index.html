<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Fund Me App</title>
</head>

<body>
    
<section class="app-container">
    <div class="transaction-section">
      <button id="connectButton" class="primary-button">Connect</button>
      <button id="balanceButton" class="secondary-button">Check Balance</button>
      <button id="withdrawButton" class="secondary-button">Withdraw</button>
    <section class="status-display">
      <p id="statusMessage"></p>
      <p id="usdBalanceMessage" class="small-text"></p>
    </section>
      <div class="input-group">
        <label for="ethAmount" class="input-header">Enter the amount in ETH:</label>
        <input id="ethAmount" placeholder="0.0" type="number" step="0.01" min="0.01"/>
        <p id="usdValue" class="usd-value"></p>
        <p class="conversion-message"> This is a approximate Eth to USD. It could be different from the real value conversion.</p>
        <button type="button" id="fundButton" class="primary-button">Fund</button>
      </div>
    
  </div>
    
  </div>



</section>

    <script src="./index.js" type="module"></script>
</body>

</html>
